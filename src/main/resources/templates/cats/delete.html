<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <title>Remove </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="/">Main</a></li>
        <li><a href="/profile">My profile</a></li>
        <li sec:authorize="anonymous"><a href="/login">Login</a></li>
        <li sec:authorize="authenticated"><a href="/logout">Logout</a></li>
        <li sec:authorize="anonymous"><a sec:authorize="anonymous" href="/registration">Registration</a></li>
    </ul>
</nav>
<div class="container">
    <h2>Deleting car</h2>
    <div>
        <form class="form-horizontal" th:object="${object}" th:action="@{/cars/delete}" th:method="delete">
            <input type="hidden" class="form-control" th:field="*{id}"/>
            <table>
                <tr>
                    <td>id:</td>
                    <td><p th:utext="*{number}"></p></td>
                </tr>
                <tr>
                    <td>Car:</td>
                    <td><p th:utext="*{type.name}"></p></td>
                </tr>
                <tr>
                    <td>Firm:</td>
                    <td><p th:utext="*{firm.name}"></p></td>
                </tr>
                <tr>
                    <td>Transmission:</td>
                    <td><p th:utext="*{transmission.name}"></p></td>
                </tr>
                <tr>
                    <td>Insurance:</td>
                    <td><p th:utext="*{insurance}"></p></td>
                </tr>
                <tr>
                    <td>Cost per day:</td>
                    <td><p th:utext="*{costPerDay}"></p></td>
                </tr>
                <tr>
                    <td><button type="submit">Confirm</button></td>
                    <td th:text="${error}">Error</td>
                </tr>
            </table>

        </form>
    </div>
</div>
</body>
</html>
