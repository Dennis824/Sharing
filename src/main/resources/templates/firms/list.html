<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Firms</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="/">Main</a></li>
        <li><a href="/profile">My profile</a></li>
        <li sec:authorize="anonymous"><a href="/login">Login</a></li>
        <li sec:authorize="authenticated"><a href="/logout">Logout</a></li>
        <li sec:authorize="anonymous"><a sec:authorize="anonymous" href="/registration">Registration</a></li>
    </ul>
</nav>
<h1>Firm </h1>
<a href="/admin/firms/new">Add </a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr th:each ="object : ${list}">
            <td th:utext="${object.id}">...</td>
            <td th:utext="${object.name}">...</td>
            <td><a th:href="@{/admin/firms/edit/{id}(id=${object.id})}">Edit</a></td>
            <td><a th:href="@{/admin/firms/delete/{id}(id=${object.id})}">Delete</a></td>
        </tr>
    </table>
</div>
</body>
</html>
