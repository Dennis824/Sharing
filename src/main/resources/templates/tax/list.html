<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Tax</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<nav class="menu">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/profile">My profile</a></li>
        <li sec:authorize="anonymous"><a href="/login">Login</a></li>
        <li sec:authorize="authenticated"><a href="/logout">Logout</a></li>
        <li sec:authorize="anonymous"><a sec:authorize="anonymous" href="/registration">Registration</a></li>
    </ul>
</nav>
<h1>Insurance bills: </h1>
<a href="/admin/tax/new">Add </a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id insurance</th>
            <th>Id car</th>
            <th>payed</th>
            <th>amount</th>
        </tr>
        <tr th:each ="object : ${list}">
            <td th:utext="${object.id}">...</td>
            <td th:utext="${object.car.id}">...</td>
            <td th:utext="${object.date}">...</td>
            <td th:utext="${object.sum}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
